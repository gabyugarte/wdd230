<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLoad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lazy Load Images</h1>
    <div class="image-container">
        <picture>
            <source srcset="images/image1_large.jpg" media="(min-width: 768px)">
            <img class="lazy" data-src="https://via.placeholder.com/300x400/0000FF/808080?Text=Digital.com" alt="Image 1">
        </picture>
        <picture>
            <source srcset="images/image2_large.jpg" media="(min-width: 768px)">
            <img class="lazy" data-src="images/image2_small.jpg" alt="Image 2">
        </picture>
        <picture>
            <source srcset="images/image3_large.jpg" media="(min-width: 768px)">
            <img class="lazy" data-src="images/image3_small.jpg" alt="Image 3">
        </picture>
        <picture>
            <source srcset="images/image4_large.jpg" media="(min-width: 768px)">
            <img class="lazy" data-src="images/image4_small.jpg" alt="Image 4">
        </picture>
        <picture>
            <source srcset="images/image5_large.jpg" media="(min-width: 768px)">
            <img class="lazy" data-src="images/image5_small.jpg" alt="Image 5">
        </picture>
        <picture>
            <source srcset="images/image6_large.jpg" media="(min-width: 768px)">
            <img class="lazy" data-src="images/image6_small.jpg" alt="Image 6">
        </picture>
    </div>
    <script src="script.js"></script>
</body>
</html>
