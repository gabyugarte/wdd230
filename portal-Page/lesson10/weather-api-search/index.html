<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  
  <title>Weather</title>
</head>

<body onload="showDate()">
  <main>
     <h1>OpenWeatherMap.org API Test</h1>
    <div class="search-form">
      <form id="search-form">
        <div class="searchbox">
          <input type="text" autocomplete="off" placeholder="Search city..." class="search" id="searchbox" />
        </div>
      </form>
    </div>
   
    <div class="weather-card" id="card">
      <div class="city" id="city"></div>
      <div class="date" id="datetime">10/14/2020</div>
      <div class="temperature">
        <!-- <figure>
            <img src="" alt="" id="weather-icon" />
            <figcaption id="results-container" class="pulse"></figcaption>
        </figure> -->
        <img src="images/temp-mid.png" class="temp-img pulse" id="temp-img" />
        <div class="temp" id="temp">14c</div>
      </div>
      <div class="weather" id="weather">Sol</div>
      <div class="range" id="range">12c / 18c</div>
    </div>
  </main>
  <footer>
    <p>Created by <a href="https://gabyugarte.github.io/">Gaby Ugarte</a></p>
    <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
  </footer>
  <script src="main.js" defer></script>
</body>

</html>
